
<div class="container-fluid card">
  <div class="row"   [ngClass] ="{'backround-dodgerblue':!env}">
    <div class="col-md-2 col-lg-1 col-xs-12 col-sm-12">
      <!--
      <img class="headerLogo text-center" src="../assets/deiLogo.jpg" alt="DEI-Logo">
      -->
      <img class="headerLogo text-center" src="assets/sncLogo.jpg" alt="SNC-Logo">
    </div>
    <div class="col-md-10 col-lg-11 col-xs-12 col-sm-12">
      <!--
      <h1 class="text-center color-darkBlue fs-IB"   [ngClass] ="{}">Course Management System</h1>
      -->
      <h1 class="text-center  fs-IB"   [ngClass] ="{'color-darkorchid':!env,'color-darkBlue':env}">SNC Management System</h1>
      <h2 class="text-center "  [ngClass] ="{'color-darkorchid':!env,'color-lightBlue':env}">Dayalbagh</h2>
      <h3 class="text-center">(Dayalbagh )</h3>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row ">

    <nav class="col-md-8 col-lg-8 col-xs-12 col-sm-12">
      
      <button mat-stroked-button  color ="accent" class="mt-5 " [routerLink]="['/verAgency']">Click here to Raise Request for Student Verification</button> 
     
    </nav>

  
    

 
    <div class="col-md-4 col-lg-4 col-xs-12 col-sm-12">
      <div class="container login-container">
        <div class="row login-form">
          <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
          <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12 m-t-10 m-b-10">
            
            <form class="form-signin" #form="ngForm" (ngSubmit)="Login(form.value)" 
            >
              <div *ngIf="sts!='ACT'" >
                <div class="alert alert-danger h3 mb-3 font-weight-normal" role="alert">{{message}}</div>
              </div>
              <div class="form-group m-t-10 m-b-10">
                  <label for="inputEmail" class="sr-only">User Name</label>
                  <input type="email" ngModel id="inputUser" name ="inputUser" #user ="ngModel" 
                        class="form-control form-control-sm" 
                        placeholder="User Name" required autofocus>
              </div>
              <div class="form-group m-t-10 m-b-10">
                  <label for="inputPassword" class="sr-only">Password</label> 
                  <input #pwd ="ngModel"  ngModel name = "inputPassword"    type="password" id="inputPassword"  ng-change= "onChange($event)"
                          class="form-control form-control-sm" ng-model="myValue"
                          placeholder="Password" required>
                
              </div>

              <div class="form-group m-t-10 m-b-10">
                
                <label for ="role" class="sr-only" >Select Role</label> 
                <app-custom-combobox   
                (OptSelected)="OnOptionselected($event)"
                #combo 
                name="role"
                *ngIf="combodata.length>1" 
                [Options] ='combodata' 
                [labeltext]='combolabel' 
                [combowidth] ="combowidth"
                >
                
                </app-custom-combobox>
                <button (click) ="Onconfirm()" *ngIf="combodata.length>1 && optionselected"  class="btn btn-lg btn-primary btn-block"  >
                  Confirm 
                </button>
 

              </div>
              <div class="checkbox form-group m-t-10 m-b-10">
                <label>
                <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
            
              <div class="form-group m-t-10 m-b-10"  >
                  <button type ="submit" class="btn btn-lg btn-primary btn-block"  
                  *ngIf="combodata.length<2" 
                   >
                    Sign in 
                  </button>
              </div>
              <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
