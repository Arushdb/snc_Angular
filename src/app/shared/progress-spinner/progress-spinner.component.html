<mat-card  class="overlay" *ngIf="spinnerstatus===true"  >
    <mat-card-content>
      <h2 class="example-h2"></h2>
  
      <mat-spinner style="margin:0 auto;"  
          class="example-margin"
          [color]="color"
          [mode]="mode"
          >
        </mat-spinner>
      
    </mat-card-content>
  </mat-card>
